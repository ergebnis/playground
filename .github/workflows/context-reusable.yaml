# https://docs.github.com/en/actions

name: "Context (Reusable Workflow)"

on: # yamllint disable-line rule:truthy
  workflow_call: null

jobs:
  context:
    name: "Context"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Dump env context"
        run: "env|sort"

      - name: "Hmm"
        run: "echo ${GITHUB_JOB}"

      - name: "Dump github context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(github) }}"

      - name: "Dump job context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(job) }}"

      - name: "Dump matrix context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(matrix) }}"

      - name: "Dump runner context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(runner) }}"

      - name: "Dump steps context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(steps) }}"

      - name: "Dump strategy context"
        run: "echo \"$DATA\""
        env:
          DATA: "${{ toJson(strategy) }}"
