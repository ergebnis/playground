# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Deployment"

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - "labeled"
      - "reopened"
      - "synchronize"

env:
  DEPLOYMENT_ENVIRONMENT: "staging"

jobs:
  create:
    name: "Create"

    runs-on: "ubuntu-latest"

    if: "((github.event.action == 'reopened' || github.event.action == 'synchronize') && contains(github.event.pull_request.labels.*.name, 'environment')) || (github.event.action == 'labeled' &&  github.event.label.name == 'environment')"

    steps:
      - name: "Create deployment for \"${{ env.DEPLOYMENT_ENVIRONMENT }}\" environment"
        uses: "actions/github-script@v2.0.1"
        with:
          github-token: "${{ secrets.ERGEBNIS_BOT_TOKEN }}"
          previews: "ant-man"
          script: |
            const pullRequest = context.payload.pull_request
            const repository = context.repo

            github.repos.createDeployment({
              auto_inactive: true,
              auto_merge: false,
              environment: "${{ env.DEPLOYMENT_ENVIRONMENT }}",
              owner: repository.owner,
              payload: {
                environmentUrl: "https://staging.localheinz.com",
              },
              production_environment: false,
              ref: pullRequest.head.ref,
              repo: repository.repo,
              required_contexts: [],
              task: "deploy",
              transient_environment: true,
            })
