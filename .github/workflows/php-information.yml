# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  - push

name: "PHP Information"

jobs:
  php:
    name: "PHP Information"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-binary:
          - php
          - php7.1
          - php7.2
          - php7.3

    steps:
      - name: "Location"
        run: which ${{ matrix.php-binary}}

      - name: "Version"
        run: ${{ matrix.php-binary}} -v

      - name: "Information"
        run: ${{ matrix.php-binary}} -i

      - name: "Disable Xdebug"
        run: mv /etc/php/7.3/cli/conf.d/20-xdebug.ini /etc/php/7.3/cli/conf.d/20-xdebug.ini.bal

      - name: "Information"
        run: ${{ matrix.php-binary}} -i

      - name: "Extensions"
        run: ${{ matrix.php-binary}} -m
